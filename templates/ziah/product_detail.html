{% extends 'ziah/base.html'%}  
{% block content %}
<br></br>

<div class = "container" style="display: flex; justify-content: center; align-items: center; gap: 10px;">
    <a href="{% url 'issue_item' product.id %}" ><input type="submit" value="Buy Item" class="btn btn-secondary" btn type="button"/></a>
    <a href="{% url 'add_to_stock' product.id %}" ><input type= "submit" value="Add to Stock" class="btn btn-secondary btn" type="button"/></a>
</div>

<br></br>
<div class = "container">
  <h1 style="text-align: center; color: rgb(19, 19, 25);">BeReal Morto Spare parts Company</h1>
  <table class="table" style="border: 1px solid black;">
    <thead class="thead-adark">
      <tr>
        <th scope="col">Category</th>
        <th scope="col">Item Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit Price(UGX)</th>   
      </tr>
    </thead>
    <tbody>
      <tr>    
        <td>{{product.Category_name}}</td>
        <td>{{product.item_name}}</td>
        <td>{{product.total_quantity}}</td>
        <td>UGX{{product.unit_price}}</td>   
      </tr>
    </tbody>  
  </table>
</div>
{% endblock %}
